<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/adminLayout}">

<th:block layout:fragment="mystyle">
    <link rel="stylesheet" href="static/css/manageFAQ.css">
</th:block>
<th:block layout:fragment="main">
    <div class="container">
        <div class="contents">
            <div class="left_wrap">
                <p>게시판 관리</p>
                <ul>
                    <a href="/manageNotice">
                        <li class="left_wrap_btn">
                            <span>공지사항 관리</span>
                        </li>
                    </a>
                    <a href="/manageFAQ">
                        <li class="left_wrap_btn">
                            <span class="select_btn">자주 찾는 질문 관리</span>
                        </li>
                    </a>
                    <a href="/manageQNA">
                        <li class="left_wrap_btn">
                            <span>문의 관리</span>
                        </li>
                    </a>
                </ul>
            </div>
            <div class="right_wrap" th:with="cpg=${(param.cpg == null or #strings.equals(param.cpg,''))? 1: T(java.lang.Integer).parseInt(param.cpg)}">
                <p class="right_title">
                    자주 찾는 질문 관리
                </p>
                <div class="right_list">
                    <ul class="list_header">
                        <li>
                            번호
                        </li>
                        <li>
                            제목
                        </li>
                    </ul>
                    <ul class="list_contents">
                        <table width="100%">
                            <tbody>
                            <tr th:each="boardList: ${boardList}">
                                <td valign="top" align="center">
                                    <li th:text="${boardList.board_conidx}"></li>
                                    <li>
                                        <a th:text="${boardList.board_name}" th:href="@{/manageFAQView(board_idx=${boardList.board_idx})}"></a>
<!--                                        <a th:text="${boardList.board_name}"></a>-->
                                    </li>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </ul>
                    <a href="/writeFAQ">
                        <div class="write_btn" id="writeFAQBtn">
                            FAQ 작성
                        </div>
                    </a>
                    <div class="list_pager">
                        <a th:if="${cpg > 1}" th:href="@{'/manageFAQ?cpg=1'}"><button class="btn_pager first" type="button">처음</button></a>
                        <a th:if="${cpg > 1}" th:href="@{'/manageFAQ?cpg=' + ${cpg - 1}}"><button class="btn_pager prev" type="button">이전</button></a>
                        <ul>
                            <th:block th:each="i: ${#numbers.sequence(0, 9)}">
                                <th:block th:if="${(stpgn + i) <= pages}">
                                    <li>
                                        <span th:text="${stpgn + i}" th:if="${cpg == (stpgn + i)}" class="on"></span>
                                        <span th:unless="${cpg == (stpgn + i)}">
                                            <a th:href="@{/manageFAQ(cpg=${stpgn+i})}">[[${stpgn + i}]]</a>
                                        </span>
                                    </li>
                                </th:block>
                            </th:block>

                        </ul>

                        <a th:if="${cpg < pages}" th:href="@{'/manageFAQ?cpg=' + ${cpg + 1}}"><button class="btn_pager next" type="button">다음</button></a>
                        <a th:if="${cpg < pages}" th:href="@{'/manageFAQ?cpg='+${pages}}"><button class="btn_pager end" type="button">끝</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="myscript">
</th:block>
</html>
